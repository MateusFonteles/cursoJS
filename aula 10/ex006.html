<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            background: green;
            color: aliceblue;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>

   <!-- <div id = "area" onclick="clicar()" onmouseenter = "entrar()" onmouseout="sair()">
    para chamar os métodos de dentro do html -->
    <div id = "area">
   Interaja
    </div>
    
<script>
    var a = window.document.getElementById('area')
    //cria variável fora das funções para usar em mais de uma
    a.addEventListener('click', clicar)
    a.addEventListener('mouseenter', entrar)
    a.addEventListener('mouseout', sair)
    //para chamar os métodos de dentro do script (interação entre o html e o JS)
    function clicar(){
        a.innerText = 'Clicou!'
        a.style.background = 'red'
    }
    function entrar(){
        a.innerText='Entrou'
    }
    function sair(){
        a.innerText = 'Saiu'
        a.style.background = 'green'
    }
</script>

</body>
</html>
